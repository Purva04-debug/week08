# .github/workflows/cd.yml

name: CD - Deploy to AKS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'k8s/**'
      - '.github/workflows/cd.yml'

env:
  ACR_LOGIN_SERVER: purvaweek08.azurecr.io
  AKS_RESOURCE_GROUP: deakin04
  AKS_CLUSTER_NAME: sit722week08

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Set Kubernetes context
        run: kubectl config current-context

      - name: Update Product Service Image
        run: |
          kubectl set image deployment/product-service-w08e1 \
            product-service-container=purvaweek08.azurecr.io/product_service:44df3020add35fef4a3dd9122441086d157832bd-18027781252

      - name: Update Order Service Image
        run: |
          kubectl set image deployment/order-service-w08e1 \
            order-service-container=purvaweek08.azurecr.io/order_service:44df3020add35fef4a3dd9122441086d157832bd-18027781252

      - name: Update Frontend Image
        run: |
          kubectl set image deployment/frontend \
            frontend-container=purvaweek08.azurecr.io/frontend:44df3020add35fef4a3dd9122441086d157832bd-18027781252

      - name: Verify Deployments
        run: |
          kubectl rollout status deployment/product-service-w08e1
          kubectl rollout status deployment/order-service-w08e1
          kubectl rollout status deployment/frontend
